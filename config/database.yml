# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &server
  adapter: postgresql
  encoding: unicode
  reconnect: false
  pool: 5
  host: localhost
  username: postgres
  password: postgres
  port: 5432
  timeout: 5000

development:
  <<: *server
  database: db/Backend_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *server
  database: db/Backend_test

production:
  <<: *server
  database: db/Backend_production
